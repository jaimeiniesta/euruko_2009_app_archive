<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
  <head xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
    <meta http-equiv="content-type" content="text/html;charset=UTF-8" />
    <title>EuRuKo 2009 - <%= @item[:title] || "European Ruby Conference" %></title>
    <link rel="shortcut icon" href="/favicon.ico" />

    <link href="/stylesheets/reset.css" media="screen, projection" rel="stylesheet" type="text/css" /> 
		<link href="/stylesheets/screen.css" media="screen, projection" rel="stylesheet" type="text/css" /> 
		<link href="/stylesheets/forms.css" media="screen, projection" rel="stylesheet" type="text/css" /> 
		<link href="/stylesheets/print.css" media="print" rel="stylesheet" type="text/css" /> 

		<!--[if IE]> 
			<link href="/stylesheets/ie.css" media="screen, projection" rel="stylesheet" type="text/css" />  
		<![endif]-->

    <script src="/javascripts/jquery.js" type="text/javascript"></script> 
		<script src="/javascripts/jquery-ui.js" type="text/javascript"></script> 
		<script src="/javascripts/jrails.js" type="text/javascript"></script> 
		<script src="/javascripts/application.js" type="text/javascript"></script>
  </head>

  <body>
    <div id="header">
      <div id="nav">
        <%= render '_menu' %>
      </div>
    </div>

    <div id="page">

      <div class="main">
        <div id="content-wrapper" class="span-16">
          <div id="content">
            <div id="logo"><%= image_tag 'logo.png' %></div>
            <%= yield %>
          </div>
        </div>
      
        <div id="sidebar-wrapper">
          <div id="sidebar">      
            <%= render '_sidebar' %>
          </div>
        </div>
        
        <div class="clear"></div>
      </div>

      <div id="footer-wrapper">
        <div id="footer">
          <%= render '_footer' %>
        </div>
      </div>

    </div>

    <%= render '_analytics' %>
  </body>
</html>
